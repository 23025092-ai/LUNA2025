apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "luna-backend.fullname" . }}-api
  labels:
    {{- include "luna-backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount.api }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "luna-backend.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "luna-backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "luna-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["uvicorn"]
        args:
          - "main:app"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /liveness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: database-url
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: rabbitmq-url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: redis-url
        - name: MINIO_ENDPOINT
          value: {{ include "luna-backend.minioEndpoint" . | quote }}
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: minio-secret-key
        - name: MINIO_BUCKET
          value: {{ .Values.minio.defaultBuckets | default "luna-datasets" | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.app.env.LOG_LEVEL | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.env.CORS_ORIGINS | quote }}
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: jwt-secret-key
        resources:
          {{- toYaml .Values.resources.api | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

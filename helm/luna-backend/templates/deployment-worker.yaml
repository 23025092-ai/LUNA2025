apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "luna-backend.fullname" . }}-worker
  labels:
    {{- include "luna-backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.replicaCount.worker }}
  selector:
    matchLabels:
      {{- include "luna-backend.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "luna-backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "luna-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["celery"]
        args:
          - "-A"
          - "tasks"
          - "worker"
          - "--loglevel={{ .Values.app.celery.logLevel }}"
          - "--concurrency={{ .Values.app.celery.concurrency }}"
          - "--max-tasks-per-child={{ .Values.app.celery.maxTasksPerChild }}"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: database-url
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: rabbitmq-url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: redis-url
        - name: MINIO_ENDPOINT
          value: {{ include "luna-backend.minioEndpoint" . | quote }}
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "luna-backend.fullname" . }}-secrets
              key: minio-secret-key
        - name: MINIO_BUCKET
          value: {{ .Values.minio.defaultBuckets | default "luna-datasets" | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.app.env.LOG_LEVEL | quote }}
        resources:
          {{- toYaml .Values.resources.worker | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

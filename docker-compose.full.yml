version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: luna-postgres
    environment:
      POSTGRES_USER: luna
      POSTGRES_PASSWORD: luna
      POSTGRES_DB: luna25
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luna"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luna-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: luna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - luna-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: luna-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luna-network

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: luna-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luna-network

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: luna-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/luna-datasets --ignore-existing;
      mc anonymous set download myminio/luna-datasets;
      exit 0;
      "
    networks:
      - luna-network

  # Backend API
  api:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: luna-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: "postgresql://luna:luna@postgres:5432/luna25"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "luna-datasets"
      MINIO_REGION: "us-east-1"
      MINIO_SECURE: "false"
      LOG_LEVEL: "INFO"
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000"
      JWT_SECRET_KEY: "dev-secret-key-change-in-production"
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - minio
    networks:
      - luna-network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: luna-worker
    command: celery -A tasks worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: "postgresql://luna:luna@postgres:5432/luna25"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "luna-datasets"
      MINIO_REGION: "us-east-1"
      MINIO_SECURE: "false"
      LOG_LEVEL: "INFO"
    volumes:
      - ./services/backend:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - minio
    networks:
      - luna-network
    restart: unless-stopped

  # Existing Backend (keep it running)
  backend-legacy:
    build: ./backend
    container_name: luna-backend-legacy
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app/uploads:/app/app/uploads
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    networks:
      - luna-network
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    container_name: luna-frontend
    ports:
      - "5173:80"
    depends_on:
      - api
      - backend-legacy
    networks:
      - luna-network
    restart: unless-stopped

networks:
  luna-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
